<mat-card>
    <mat-card-title>
        <div class="row">
            <div class="col-md-10">
                <h4>SMS Marketing</h4>
            </div>
            <div class="col-md-2">
                <button type="button" class="bg-primary text-white action-button-lg m-3" data-toggle="modal" data-target="#smsTemplateModel">
                    <i class="fa fa-plus-square" aria-hidden="true" label="Add"></i>
                        Add Template
                </button>
            </div>
        </div>
    </mat-card-title>
    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let template of this.smsTemplateList">
                        <td>{{template.name}}</td>
                        <td>{{template.description}}</td>
                        <td>
                            <button>Apply</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-7">
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Customer</label>
                <input type="email" class="form-control" placeholder="Enter PhoneNo Or Email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Please Type Message Here</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button mat-raised-button type="button" style="width: 100%; font-size: 20px" class="btn btn-green btn-lg text-white m-md-1 p-md-2" (click)="this.sendMarketingSms()">
                    <i aria-hidden="true" class="fa fa-paper-plane">
                        Send Message
                    </i>
                </button>
            </div>

        </div>

    </div>
    <mat-card-content>
    </mat-card-content>



    <div class="modal fade" id="smsTemplateModel" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Manage SMS Template</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <form *ngIf="this.smsTemplateForm != null" [formGroup]="smsTemplateForm">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="exampleFormControlInput2">Template Name</label>
                            <input type="email" formControlName="name" class="form-control" placeholder="Please Enter Template Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea2">Template Message</label>
                            <textarea class="form-control" formControlName="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button mat-raised-button type="button" style="width: 100%; font-size: 20px" class="btn btn-green btn-lg text-white m-md-1 p-md-2" (click)="this.addOrUpdateSmsTemplate()" [disabled]="this.smsTemplateForm.invalid">
                                <i aria-hidden="true" class="fa fa-paper-plane">
                                    Add Template
                                </i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>


        </div>

    </div>
