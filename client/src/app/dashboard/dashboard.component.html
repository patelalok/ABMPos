<mat-card>
    <mat-card-title>
        <div class="row">
            <div class="col-md-8">
                <h4>Retail Dashboard</h4>
            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Today</button>
                    <button type="button" class="btn btn-secondary">Week</button>
                    <button type="button" class="btn btn-secondary">Month</button>
                    <button type="button" class="btn btn-secondary">Custom</button>
                </div>

            </div>
        </div>

    </mat-card-title>

    <mat-card-content>
        <div class="row">

            <div class="col-md-12" *ngIf="this.numberCardChartData">
                <ngx-charts-number-card [view]="null" [results]="this.numberCardChartData" [scheme]="colorScheme" (select)="onSelect($event)">
                </ngx-charts-number-card>
            </div>

        </div>
        <div class="row">

            <div class="col-md-6 example-container mat-elevation-z8">
                <div class="row" style="margin: 0 auto; height: 40px;  margin-top: 7.5px;">
                    <h5>Best Selling Items</h5>
                </div>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ProductNo</th>
                                <th scope="col">Description</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Retail</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of this.productDto">
                                <td>{{product.productNo}}</td>
                                <td>{{product.name}}</td>
                                <td>$ {{product.cost}}</td>
                                <td>$ {{product.retail}}</td>
                                <td>{{product.quantity}}</td>
                            </tr>


                        </tbody>
                    </table>
                </div>

            </div>

            <div class="col-md-6 example-container mat-elevation-z8">
                <div class="row" style="margin: 0 auto; height: 40px;  margin-top: 7.5px;">
                    <h5>Category Sales Graph</h5>
                </div>
                <div class="row">
                    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="categoryPieChartData" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 example-container mat-elevation-z8">
                <h5>Sales Year Over Year</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">This Year</th>
                            <th scope="col">Last Year</th>
                            <th scope="col">Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>


                    </tbody>
                </table>
            </div>
            <div class="col-md-6 example-container mat-elevation-z8">
                <h5>Sale Over Time</h5>
            </div>
        </div>
    </mat-card-content>


</mat-card>
