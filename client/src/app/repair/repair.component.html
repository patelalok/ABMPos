<mat-card>
    <mat-card-title>
        <h4>Repair History</h4>
    </mat-card-title>
    <mat-card-content>
        <div class="row d-flex align-items-center">

            <div class="col-md-2">
                <select class="form-control">
                    <option>Today</option>
                    <option>Yesterday</option>
                    <option>This Week</option>
                    <option>Last Week</option>
                    <option>This Month</option>
                    <option>Last Month</option>
                    <option>Last 3 Months</option>
                    <option>Last 6 Months</option>
                    <option>This Year</option>
                    <option>Last Year</option>
                    <option>Custom</option>

                </select>

            </div>
            <div *ngIf='false' class="col-md-2">

            </div>

            <div class="col-md-2">
                <select class="form-control">
                    <option>All Transaction Status</option>
                    <option>Complete</option>
                    <option>Return</option>
                    <option>Void</option>
                    <option>Park</option>
                    <option>Online</option>
                </select>

            </div>

            <div class="col-md-2">
                <input class="form-control form-control" type="text" placeholder="Search By Customer">

            </div>
            <div class="col-md-2">
                <input class="form-control form-control" type="text" placeholder="Search By Recipt Number">

            </div>
            <div class="col-md-2 d-flex align-items-center justify-content-end">
                <button type="button" mat-raised-button class="bg-primary text-white action-button-lg" style="margin-right: 15px" [routerLink]="['/add-repair']">
              <i class="fa fa-plus-square" aria-hidden="true" label="Add"></i>
              New Repair
          </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
