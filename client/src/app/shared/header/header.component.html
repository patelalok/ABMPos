<div class="header mat-elevation-z18 text-white">
    <div class="row">
        <div class="col-md-2">
            <div class="text-left">
                <img class="p-1 logo" src="assets/image/final-logo.png" alt="ABM">
            </div>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-6 align-items-center d-flex justify-content-end text-right">

            <a class="m-3" data-toggle="modal" data-target="#clockIn">
                <i class="fa fa-clock-o"></i>
            </a>
            <a class="m-3">
                <i class="fa fa-bell"></i>
            </a>
            <a class="m-3" href="javascript:void(0)" (click)="this.logout()">
                <i class="fa fa-sign-out"></i> Log out
            </a>

        </div>
    </div>
</div>




<div class="modal fade" id="clockIn" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Clock In</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                <form [formGroup]="this.clockInForm">
                    <div class="row m-1">

                        <div class="col-md-12">
                            <label>Username</label>
                            <select class="form-control" formControlName="username">
                            <option *ngFor="let emp of this.employeeDto">
                                {{emp.username}}</option> 
                        </select>
                        </div>
                    </div>

                    <div class="row m-1">

                        <div class="col-md-12">
                            <label>Password</label>
                            <input class="form-control" type="password" formControlName="password">
                        </div>
                    </div>

                    <div class="row m-1">

                        <!-- <div class="col-md-6">
                            <label>ClockIn  </label>
                            <label>{{this.clockInObj.clockIn}}</label>
                        </div>
                        <div class="col-md-6">
                            <label>Hour:  </label>
                            <label> {{this.clockInObj.noOfHours}}   Minute : {{this.clockInObj.noOfMinute}}</label>
                        </div> -->
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ClockIn</th>
                                    <th>ClockOut</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let clockIn of this.clockInViewList">

                                    <td>{{clockIn.clockIn}}</td>
                                    <td>{{clockIn.clockOut}}</td>
                                    <td>{{clockIn.noOfHours}} Hour : {{clockIn.noOfMinute}} Minute</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row m-2 p-2">
                        <button *ngIf="this.isClockIn == false" type="button" (click)="this.validateAndAddClockInDetails()" mat-raised-button class="bg-primary text-white action-button-lg m-auto" data-dismiss="modal">
                                    Clock In
                                </button>
                        <button *ngIf="this.isClockIn == true" type="button" (click)="this.validateAndAddClockInDetails()" mat-raised-button class="bg-primary text-white action-button-lg m-auto" data-dismiss="modal">
                            Clock Out
                        </button>

                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>


    </div>

</div>
